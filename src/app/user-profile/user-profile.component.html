<div *ngIf="getUser()">

    <header>
        <h1>{{getUser().name}} </h1>
    </header>
        <p><strong>Username</strong> {{getUser().username}}</p>
        <p><strong>Email Address</strong> {{getUser().email}}</p>
        <p><strong>Website</strong> {{getUser().website}}</p>
        <p><strong>Company</strong> {{getUser().company.name}}: <small>{{getUser().company.catchPhrase}}</small></p>
        <p><strong>ID</strong> {{getUser().id}}</p>
</div>
